<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Basic JSON Editor Example</title>
    <script src="jsoneditor.min.js"></script>
  </head>
  <body>
    <h1>Basic JSON Editor Example</h1>
    
    <div id='editor_holder'></div>
    <button id='submit'>Submit (console.log)</button>
    
    <script>
      // Initialize the editor with a JSON schema
      var editor = new JSONEditor(document.getElementById('editor_holder'),{
        schema: {"type":"object","$schema": "http://json-schema.org/draft-03/schema","title": "Filme","name": "Filme","description": "Filme","id": "asdf","required":true,"properties":{ "Titel": { "type":"string", "id": "http://jsonschema.net/address", "required":true }, "Jahr": { "type":"number", "id": "http://jsonschema.net/phoneNumber", "required":true } }}
      });
      
      // Hook up the submit button to log to the console
      document.getElementById('submit').addEventListener('click',function() {
        // Get the value from the editor
        console.log(editor.getValue());
      });

      
    </script>
  </body>
</html>
